<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <title>Contact</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f0f0;
      }
      .contact-section {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        color: #ffffff;
        padding: 60px 20px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        flex-direction: column;
      }
      .contact-section h2 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }
      .contact-section h2 p {
        margin: 0;
        font-size: 0.5em;
        color: #ffeb3b;
      }
      .contact-section p {
        font-size: 1.2em;
        margin-bottom: 40px;
      }
      .contact-info {
        display: flex;
        justify-content: center;
        gap: 40px;
      }
      .info-block {
        display: flex;
        align-items: center;
        background-color: #ffffff;
        padding: 15px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s, transform 0.3s;
      }
      .info-block i {
        font-size: 36px;
        margin-right: 15px;
        color: #6a11cb;
      }
      .info-block a {
        font-size: 1.1em;
        color: #6a11cb;
        text-decoration: none;
        transition: color 0.3s;
      }
      .info-block:hover {
        background-color: #f0f0f0;
        transform: translateY(-5px);
      }
      .info-block:hover a {
        color: #2575fc;
      }
    </style>
  </head>
  <body>
    <section class="contact-section">
      <h2>
        Get In Touch
        <p>____</p>
      </h2>
      <p>I'd love to hear from you!</p>
      <div class="contact-info">
        <div class="info-block">
          <i class="fas fa-envelope"></i>
          <a href="mailto:istehadrafi09@gmail.com">istehadrafi09@gmail.com</a>
        </div>
        <div class="info-block">
          <i class="fas fa-phone"></i>
          <a href="tel:+8801750373032">+8801750373032</a>
        </div>
      </div>
    </section>
  </body>
</html>
