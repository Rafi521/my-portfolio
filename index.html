<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #282c34;
        color: #ffffff;
        font-family: "Arial", sans-serif;
        transition: background-color 0.5s ease;
      }

      .header {
        text-align: center;
        padding: 40px;
        background-color: #20232a;
        border-bottom: 2px solid #61dafb;
      }

      .header h1 {
        font-size: 3em;
        margin: 0;
        color: #61dafb;
        letter-spacing: 2px;
      }

      .main {
        padding: 40px;
      }

      .profile {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 40px;
        text-align: center;
      }

      .profile img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 4px solid #61dafb;
        margin-right: 40px;
        transition: transform 0.3s ease;
      }

      .profile img:hover {
        transform: scale(1.1);
      }

      .profile h2 {
        font-size: 2.5em;
        margin: 0;
        letter-spacing: 1px;
      }

      .about {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: column;
        text-align: center;
        margin-bottom: 40px;
      }

      .about-desc {
        width: 100%;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .about-desc h3 {
        font-size: 2em;
        margin-top: 0;
        color: #ffffff;
        letter-spacing: 1px;
      }

      .about-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .about-list li {
        font-size: 1.5em;
        margin-bottom: 20px;
        letter-spacing: 1px;
        color: #ffffff;
      }

      .social-links {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }

      .social-links a {
        display: inline-block;
        margin: 0 20px;
        color: #61dafb;
        font-size: 2em;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .social-links a:hover {
        color: #ffffff;
      }

      .footer {
        text-align: center;
        padding: 40px;
        background-color: #20232a;
        cursor: pointer;
        position: relative;
        z-index: 1;
      }

      .footer a {
        display: inline-block;
        margin: 0 10px;
        color: #61dafb;
        font-size: 1.2em;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .footer a:hover {
        color: #ffffff;
      }

      @media only screen and (max-width: 1068px) {
        .profile {
          flex-direction: column;
        }

        .profile img {
          margin-right: 0;
          margin-bottom: 20px;
        }

        .about-desc {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="rotate-content">
      <div class="header">
        <h1>MD Istehad Ahmed Rafi</h1>
      </div>

      <div class="main">
        <div class="profile">
          <img src="photo/myPhoto.jpg" alt="Profile Picture" />
          <h2>Web Developer | Passionate about ML and AI</h2>
        </div>

        <div class="about">
          <div class="about-desc">
            <h3>Skills</h3>
            <ul class="about-list">
              <li>Node Js,MongoDB</li>
              <li>ASP.NET MVC</li>
              <li>Object-Oriented Programming (OOP)</li>
            </ul>
          </div>
          <div class="social-links">
            <a href="https://github.com/Rafi521" target="_blank">&#x1F4BB;</a>
            <a
              href="https://www.linkedin.com/in/md-istehad-ahmed-rafi/"
              target="_blank"
              >&#x1F517;</a
            >
          </div>
        </div>
      </div>

      <div class="footer">
        <a href="skills/skills.html" target="_blank">Skills</a>

        <a href="resume/resume.html" target="_blank">Resume</a>
        <a href="contact/contact.html" target="_blank">Contact Info</a>
        <a href="https://github.com/Rafi521" target="_blank">GitHub</a>
        <a
          href="https://www.linkedin.com/in/md-istehad-ahmed-rafi/"
          target="_blank"
          >LinkedIn</a
        >
        <a href="university project/university project.html" target="_blank"
          >University Projects</a
        >
        <a href="coundown timer/time left.html" target="_blank">Time Left</a>
      </div>
    </div>
  </body>
</html>
